<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel to Smooth Custom Shapes</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .canvas-container {
        display: flex;
        gap: 20px; /* 间隔 */
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas1" width="160" height="160"></canvas>
      <canvas id="canvas2" width="160" height="160"></canvas>
      <canvas id="canvas3" width="160" height="160"></canvas>
      <canvas id="canvas4" width="164" height="160"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
